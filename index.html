<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde AdFloater.pde SmallAsteroid.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Up Arrow accelerates the ship <br>
		    Down Arrow deccelerates the ship <br>
		    Right Arrow and Left arrow turn left and right <br>
		    Click shoots <br>
		    Enter restarts the game
	    </footer>
	</body>
</html>
